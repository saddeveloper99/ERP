{% extends 'base.html' %}

{% block title %}
상품 등록
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="text-center">상품 등록</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group">
            <label for="code">코드:</label>
            <input type="text" class="form-control" id="code" name="code" placeholder="코드를 입력하세요" required>
          </div>
          <div class="form-group">
            <label for="name">이름:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
          </div>
          <div class="form-group">
            <label for="description">설명:</label>
            <textarea class="form-control" id="description" name="description" placeholder="설명을 입력하세요"></textarea>
          </div>
          <div class="form-group">
            <label for="price">가격:</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="가격을 입력하세요" required>
          </div>
          <div class="form-group">
            <label for="size">사이즈:</label>
            <select class="form-control" id="size" name="size" required>
              <option value="" selected>사이즈를 선택하세요</option>
              <option value="S">Small</option>
              <option value="M">Medium</option>
              <option value="L">Large</option>
              <option value="F">Free</option>
            </select>
          </div>
          <div class="form-group">
            <label for="image">이미지:</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-primary">등록하기</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
